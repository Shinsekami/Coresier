<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Price Finder</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Furniture Price Finder</h1>
        <p>
            Paste a furniture image URL or upload a photo. The page queries the free
            <a href="https://serpapi.com/google-lens-api" target="_blank">SerpApi Google Lens API</a>
            to find shops and prices.
        </p>
        <input id="image-url" type="text" placeholder="Image URL (https://)">
        <input id="image-file" type="file" accept="image/*">
        <button id="search-btn">Search</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
