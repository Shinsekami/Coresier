<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurniScout</title>
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <div class="logo">
            <svg viewBox="0 0 64 32" aria-hidden="true">
                <rect x="2" y="12" width="60" height="14" rx="3" ry="3" fill="#fff"/>
                <rect x="6" y="8" width="10" height="10" rx="2" ry="2" fill="#fff"/>
                <rect x="48" y="8" width="10" height="10" rx="2" ry="2" fill="#fff"/>
            </svg>
            <span>FurniScout</span>
        </div>
        <p>Paste a furniture image URL or upload a photo to compare prices across the web.</p>
    </header>
    <div class="container">
        <input id="image-url" type="text" placeholder="Image URL (https://)">
        <div class="divider">or</div>
        <input id="image-file" type="file" accept="image/*">
        <button id="search-btn">Search</button>
        <button id="export-btn">Export Excel</button>
        <div id="results"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
